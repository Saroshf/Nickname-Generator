<!DOCTYPE html>
<html>

<head>
    <title>Nickname Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="name-input">
        <h1>Nickname Generator</h1>
        <p>Enter your first and last name in the the prompts below. Select a button to generate a random nickname or see
            all nicknames.</p>
        <p>First Name: <input id="firstname" type="text" /> Last Name: <input id="lastname" type="text" /></p>
        <button id="randnickname">Random Nickname</button> <button id="allnickname">All Nicknames</button>
        <hr>
        <div id="container"></div>
    </div>
    <script src="js/random-library.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
